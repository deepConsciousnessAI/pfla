os: linux

dist: xenial

group: stable

language: python 

python:
        - 3.5

before_install:
        # install R
        - sudo echo "deb http://cran.rstudio.com/bin/linux/ubuntu xenial/" | sudo tee -a /etc/apt/sources.list
        - gpg --keyserver keyserver.ubuntu.com --recv-key E084DAB9
        - gpg -a --export E084DAB9 | sudo apt-key add -
        - sudo apt-get update
        - sudo apt-get install r-base r-base-dev

        # opencv dependency script
        # modified from https://gist.github.com/Randommood/478ccd806511d45febc1

        # OpenCV dependencies - Details available at: http://docs.opencv.org/trunk/doc/tutorials/introduction/linux_install/linux_install.html
        - sudo apt-get install -y build-essential
        - sudo apt-get install -y cmake git libgtk2.0-dev pkg-config libavcodec-dev libavformat-dev libswscale-dev
        - sudo apt-get install -y python-dev python-numpy libtbb2 libtbb-dev libjpeg-dev libpng-dev libtiff-dev libjasper-dev libdc1394-22-dev

        # Download v3.0.0 .zip file and extract.

        - curl -sL https://github.com/Itseez/opencv/archive/3.1.0.zip > opencv.zip
        - unzip opencv.zip
        - cd opencv-3.1.0
          
        # Create a new 'build' folder.
        - mkdir build
        - cd build
        
        # Set build instructions for Ubuntu distro.
        - cmake -D CMAKE_BUILD_TYPE=RELEASE -D CMAKE_INSTALL_PREFIX=/usr/local -D WITH_TBB=ON -D BUILD_NEW_PYTHON_SUPPORT=ON -D WITH_V4L=ON -D INSTALL_C_EXAMPLES=ON -D INSTALL_PYTHON_EXAMPLES=ON -D BUILD_EXAMPLES=ON -D WITH_QT=ON -D WITH_OPENGL=ON ..
        
        # Run 'make' with four threads.
        - make -j4
        
        # Install to OS.
        - sudo make install
        
        # Add configuration to OpenCV to tell it where the library files are located on the file system (/usr/local/lib)
        - sudo sh -c 'echo "/usr/local/lib" > /etc/ld.so.conf.d/opencv.conf'
        
        - sudo ldconfig
        - echo "OpenCV installed."
        
        # We need to return to the repo "root" folder, so we can then 'cd' into the project folder
        - cd ../../

install: pip3 install pfla

script: pfla/test.py


